<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Waiki'i Interscholastic Polo Team</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/logo-placeholder.png" alt="Team Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="gallery.html" class="active">Gallery</a></li>
            <li><a href="donate.html">Donate</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <header class="page-header">
        <h1>Photo & Video Gallery</h1>
    </header>

    <main class="gallery-content">
        <div class="gallery-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="matches">Matches</button>
            <button class="filter-btn" data-filter="practice">Practice</button>
            <button class="filter-btn" data-filter="events">Events</button>
        </div>

        <section class="photo-gallery">
            <div class="gallery-grid">
                <a href="images/gallery1.jpg" data-lightbox="gallery" class="gallery-item" data-category="matches">
                    <img src="images/gallery1-thumb.jpg" alt="Match Photo 1">
                </a>
                <a href="images/gallery2.jpg" data-lightbox="gallery" class="gallery-item" data-category="practice">
                    <img src="images/gallery2-thumb.jpg" alt="Practice Photo 1">
                </a>
                <a href="images/gallery3.jpg" data-lightbox="gallery" class="gallery-item" data-category="events">
                    <img src="images/gallery3-thumb.jpg" alt="Event Photo 1">
                </a>
                <!-- Add more gallery items as needed -->
            </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: contact@waikiipolo.com</p>
                <p>Phone: (808) XXX-XXXX</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Location</h3>
                <p>Waimea, Big Island</p>
                <p>Hawaii</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Waiki'i Interscholastic Polo Team. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="gallery.js"></script>
</body>
</html>
